# ----------------------------------------
# Oauth authentication and authorization
# ----------------------------------------
# enable spring security token filter
com.jumkid.jwt.token.enable = false
com.jumkid.jwt.token.validate = false
com.jumkid.jwt.token.client-id = component-name
com.jumkid.jwt.token.client-secret = secret
com.jumkid.jwt.token.fetch-url = http://127.0.0.1:8080/auth/realms/jumkid/protocol/openid-connect/token
com.jumkid.jwt.token.introspect-url = http://127.0.0.1:8080/auth/realms/jumkid/protocol/openid-connect/userinfo

# api-gateway REST api
api.user.profile = http://127.0.0.1:80/v1/user